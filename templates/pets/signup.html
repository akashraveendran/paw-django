{% load static %}
<!doctype html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Reprise Responsive web template, Bootstrap Web Templates" />
    <title>Paw | Signup </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="//fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="//fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style-starter.css' %}">
</head>

<body>

    {% for message in messages %}
    <div class="alert-box">
        <p class="alert-text">{{message}}</p>
    </div>
    {% endfor %}
    <section class="w3l-bottom-grids-6 pb-5" id="services">
        <div class="container1 py-lg-5 py-md-4 py-2">
            <h5 class="title-subhny mb-2"></h5>
            <a class="navbar-brand1" href="#index.html">
                <img src="{% static 'assets\images\loogo.png' %}" alt="Your logo" title="Your logo"
                    style="height:35px;" /> <span class=" ml-3"> PAW</span>
            </a>
            <div class="grids-area-hny main-cont-wthree-fea row pt-3 mt-5">
                <div class="col-lg-4 col-md-6 grids-feature">
                    <div class="area-box">
                        <!-- Pills navs -->
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link " id="tab-login" data-mdb-toggle="pill" href="{%url 'signin'%}"
                                    role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="#" role="tab"
                                    aria-controls="pills-register" aria-selected="false">Register</a>
                            </li>
                        </ul>
                        <!-- Pills navs -->

                        <!-- Pills content -->
                        <div class="tab-content">

                            <div class="tab-pane fade show active" id="pills-register" role="tabpanel"
                                aria-labelledby="tab-register">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="text-center mb-3">
                                        <p>Sign up with:</p>
                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-google"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-twitter"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-github"></i>
                                        </button>
                                    </div>

                                    <p class="text-center my-3 w-100">-OR-</p>

                                    {% for field in signup_form %}
                                    <div class="form-outline mb-4">
                                        {{field}}
                                        <label class="form-label" for="registerName">{{field.label}}</label>
                                    </div>
                                    {% endfor %}



                                    <!-- Checkbox -->


                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block my-3">Register</button>
                                </form>
                            </div>
                        </div>
                        <!-- Pills content -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>


</html>
